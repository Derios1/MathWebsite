{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "problems/css/base.css" %}">
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>

    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    {% block styles %}{% endblock %}
</head>
<body>
<header>
    <div class="logo-wrap">
        <h1 class="logo"><a class="logo-ref" href="{% url "problems" %}">MathPro</a></h1>
    </div>
    <nav class="nav-bar">
        <a class="nav-button" href="{% url "problems" %}">Задачи</a>
        <a class="nav-button" href="">Рейтинг</a>
        <a class="nav-button" href="#">Новости</a>
    </nav>

    {% if user.is_authenticated %}
        <div class="profile-bar">
            <a href="#" class="notifications">
                <img src="{% static "problems/img/notification-bell.svg" %}" alt="notifications" height="27" width="30">
            </a>
            <a href="{% url "profile" %}" class="profile">
                <img src="{% static "problems/img/profile-avatar.svg" %}" alt="profile" height="30" width="30">
            </a>
        </div>
    {% else %}
        <div class="login-bar">
            <a href="{% url "login" %}" class="log-in">
                Войти
            </a>
            <a href="{% url "register" %}" class="sign-up">
                Зарегистрироваться
            </a>
        </div>
    {% endif %}
</header>

<div class="content">
    {% block problems %}{% endblock %}
    {% block content %}{% endblock %}
</div>

</body>
</html>
