{% for problem in problems %}
    <div class="problem-description">
        <a class="problem-title" href="{% url "problem-details" problem.pk %}">{{ problem.title }}</a>
        <p class="complexity">Сложность: {{ problem.complexity }}</p>
        <a href="{% url "problem-details" problem.pk %}" class="details-button">Подробнее...</a>
    </div>
{% endfor %}
